spring.application.name=spring-la-mia-pizzeria-crud
#data source
spring.datasource.url=jdbc:mysql://localhost:3306/bella-napoli
spring.datasource.username=root
spring.datasource.password=aquila

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop

# Only for testing purpose, delete or comment before deploy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Date formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss