<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>

    <!-- Fragment for head -->
    <th:block th:fragment="head">
        <!-- Metatag REQUIRED -->
        <meta charset="UTF-8">
        <meta name = "viewport" content="width-device-width, initial-scale-1">

        <!-- Bootstrap CSS -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    </th:block>
</head>
<body>
    <!-- Fragment for navbar -->
    <nav th:fragment="navbar(route)" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizzas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${route == 'homepage' ? 'active' : ''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}" th:classappend="${route == 'pizzas' ? 'active' : ''}">Pizzas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Fragment for Bootstrap script -->
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    </th:block>


</body>
</html>
